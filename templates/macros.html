{% macro modalHead(name, title) -%}
<div class="modal fade" id="{{ name }}Modal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="{{ name }}Label">{{ title }}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
{%- endmacro %}

{% macro modalTail(name, cancelLabel, actionLabel) -%}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ cancelLabel }}</button>
				<button type="submit" class="btn btn-primary" id="{{ name }}Button">{{ actionLabel }}</button>
			</div>
		</div>
	</div>
</div>
{%- endmacro %}
